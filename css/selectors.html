<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h1{
        font-style: italic;
    }
    .fg{
        font-size:20px;
    }
    #er{
        background-color: gray;
    }
    *{
        font-family: cursive;
    }
    div p{
        background-color: magenta;
    }

    ul>li{
        background-color: gold;
    }

    h3,p,h4{
        background-color: aqua;
    }
    </style>
   
</head>

<body>
    <!-- element selector-->
    <h1>dfghjvb</h1>
    <!-- class selector-->
     <h2 class="fg">This is class selector</h2>
    <!-- id selector -->
     <p id="er">This is a example for id selector</p>

    <!-- universal selector-->
    <!-- descendant selector-->
     <div>
        <p>This is an descendant selector</p>
     </div>

    <!-- child selector-->
    <list>
        <ul>
            <li>child</li>
            <li>child2</li>
        </ul>
    </list>

    <!-- grouping selector -->
     <h3>Hello</h1>
     <p>This is a paragraph</p>
     <h4>this is heading tag</h2>
</body>
</html>
