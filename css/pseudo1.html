<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 15px;
            background-color: aquamarine;
            color: rgb(22, 55, 126);
        }
        li:nth-child(even){
            background-color: rgb(233, 233, 96);
        }
        li:nth-child(3n)
        {
            background-color: rgb(233, 166, 78);
        }
    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ul>
</body>
</html>
