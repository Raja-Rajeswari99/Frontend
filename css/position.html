<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioning</title>
  <style>
    .absolute-container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: rgb(33, 204, 201);
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgb(152, 75, 159);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="absolute-container">
    <div class="absolute-box">Absolute Position</div>
  </div>
</body>
</html>
