<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Button</title>
    <style>
        /* Button styling */
        button {
            width: 150px;
            height: 50px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <button>Hover Me</button>

</body>
</html>
