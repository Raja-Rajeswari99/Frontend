<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Styling the title */
        h1 {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Styling the paragraph */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Webpage</h1>
    <p>
        This is a simple paragraph demonstrating the use of basic HTML and CSS styling.
        The text is justified, making it evenly aligned on both sides, and the line height is adjusted for better readability.
        The title has a slight shadow effect to make it stand out.
    </p>

</body>
</html>
