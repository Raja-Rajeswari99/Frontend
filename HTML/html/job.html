<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label>Are you ready to relocate to Chennai/Hyderbad ?</label><br><br>
        <input type="radio" id="yes" name="relocate" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="relocate" value="no">
        <label for="no">No</label><br><br>
        
        <label for="graduated state" placeholder="your answer">Graduated state</label>
        <input type="text" name="" id="graduated state"><br><br>

        <label for="graduated city" placeholder="your answer">Graduated city</label>
        <input type="text" name="" id="graduated city"><br><br>

        <label>choose the Location ?</label><br><br>
        <input type="radio" id="hyderbad" name="location" value="hyderbad">
        <label for="hyderbad">Hyderbad</label><br>
        <input type="radio" id="chennai" name="location" value="chennai">
        <label for="chennai">Chennai</label><br>



        <label>Are you ready to work as Associate Software Developer?</label><br><br>
        <input type="radio" id="yes" name="associate" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="associate" value="no">
        <label for="no">No</label><br> 

        <label>Choose the skills </label><br><br>
        <input type="radio" id="java" name="skill" value="java">
        <label for="java">Java</label><br>
        <input type="radio" id="python" name="skill" value="python">
        <label for="python">Python</label><br>
        <input type="radio" id=".net" name="skill" value=".net">
        <label for=".net">.Net</label><br>

        <label>Are you ready to work for the first three months during training at 7,500 per month,floowed by a salary of 3.5 LPA?</label><br><br>
        <input type="radio" id="yes" name="salary" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="salary" value="no">
        <label for="no">No</label><br>

        <label>Are you ready to attend the virtual interview whenever it is scheduled?</label><br><br>
        <input type="radio" id="yes" name="interview" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="interview" value="no">
        <label for="no">No</label><br>

        <label>Are you okay with the post-training interview by Tech Mahendra before getting onboarded?</label><br><br>
        <input type="radio" id="yes" name="onboarded" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="onboarded" value="no">
        <label for="no">No</label><br>


        <label>Are you ready to sign on 2 Years Bond?</label><br><br>
        <input type="radio" id="yes" name="bond" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="bond" value="no">
        <label for="no">No</label><br>
        
        <label>Are you ready to relocate to Chennai/Hyderbad ?</label><br><br>
        <input type="radio" id="yes" name="relocate" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="relocate" value="no">
        <label for="no">No</label><br><br>

        <label for="name" placeholder="your answer">Student Name</label>
        <input type="text" name="" id="student name"><br><br>

        <label>Gender</label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label>Mention Your HighestQualification ?</label><br><br>
        <input type="radio" id="be" name="qualification" value="be">
        <label for="be">BE</label><br>
        <input type="radio" id="b-tech" name="qualification" value="b-tech">
        <label for="b-tech">B-Tech</label><br>
        <input type="radio" id="mca" name="qualification" value="mca">
        <label for="mca">MCA</label><br>
        <input type="radio" id="m.sc" name="qualification" value="m.sc">
        <label for="m.sc">M.Sc  </label><br>
        <input type="radio" id="others" name="qualification" value="others">
        <label for="others">Others</label><br>

        <label>Mention your Stream?</label><br><br>
        <input type="radio" id="cs" name="stream" value="cs">
        <label for="cs">CS</label><br>
        <input type="radio" id="is" name="stream" value="is">
        <label for="is">IS</label><br>
        <input type="radio" id="it" name="stream" value="it">
        <label for="it">IT</label><br>
        <input type="radio" id="ai/ml" name="stream" value="ai/ml">
        <label for="ai/ml">AI/ML </label><br>
        <input type="radio" id="ece" name="stream" value="ece">
        <label for="ece">ECE</label><br>
        <input type="radio" id="eee" name="stream" value="eee">
        <label for="eee">EEE</label><br>
        <input type="radio" id="e&tc" name="stream" value="e&tc">
        <label for="e&tc">E&TC</label><br>
        <input type="radio" id="others" name="stream" value="others">
        <label for="others">Others</label><br>

        <label>please upload all the skills as per the JD on your CV</label> ?</label><br><br>
        <input type="radio" id="yes" name="cv" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="cv" value="no">
        <label for="no">No</label><br>

        <label>Any pending Arrears(Yes/No)</label> ?</label><br><br>
        <input type="radio" id="yes" name="arrears" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="arrears" value="no">
        <label for="no">No</label><br><br>

        <button type="button">Submit</button>

        
    </form>
</body>
</html>
