<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>column1</td>
            <td>column2</td>
            <td>column3</td>
        </tr>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td colspan="3">f</td>
        </tr>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>apple</td>
                <td>10</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>oranges</td>
                <td>8</td>
                <td>$6</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>12</td>
                <td>$4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">$15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
